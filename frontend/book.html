<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking</title>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .trip-type {
      text-align: center;
      margin-bottom: 30px;
    }

    .trip-type label {
      margin: 0 20px;
      font-size: 16px;
      cursor: pointer;
      color: #f5f5f5;
    }

    .trip-type input {
      margin-right: 8px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 15px;
      color: #ffffffdd;
    }

    .form-group input,
    .form-group select {
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px #4fa3ff;
    }

    .form-group input::placeholder {
      color: #cccccc;
    }

    .search-btn {
      text-align: center;
      margin-top: 30px;
    }

    .search-btn button {
      background: linear-gradient(to right, #0077ff, #00bfff);
      color: white;
      padding: 16px 50px;
      border: none;
      border-radius: 50px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .search-btn button:hover {
      background: linear-gradient(to right, #005ecc, #00a2e0);
      transform: translateY(-2px);
    }

    .icon-label {
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .icon-label .material-icons {
      margin-right: 6px;
      color: #00bfff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }

      .search-btn button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Your Flight</h1>

    <div class="trip-type">
      <label><input type="radio" name="trip" value="oneway" checked onclick="toggleReturnDate()"> One Way</label>
      <label><input type="radio" name="trip" value="roundtrip" onclick="toggleReturnDate()"> Round Trip</label>
    </div>

    <form onsubmit="handleSubmit(event)">
      <div class="form-row">
        <div class="form-group">
          <label class="icon-label" for="from">
            <span class="material-icons">flight_takeoff</span>From
          </label>
          <input type="text" id="from" name="from" placeholder="City or Airport" required>
        </div>

        <div class="form-group">
          <label class="icon-label" for="to">
            <span class="material-icons">flight_land</span>To
          </label>
          <input type="text" id="to" name="to" placeholder="City or Airport" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="icon-label" for="departure">
            <span class="material-icons">calendar_today</span>Departure Date
          </label>
          <input type="date" id="departure" name="departure" required>
        </div>

        <div class="form-group">
          <label class="icon-label" for="return">
            <span class="material-icons">calendar_today</span>Return Date
          </label>
          <input type="date" id="return" name="return">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="icon-label" for="passengers">
            <span class="material-icons">people</span>Passengers
          </label>
          <select id="passengers" name="passengers" required>
            <option value="1">1 Adult</option>
            <option value="2">2 Adults</option>
            <option value="3">3 Adults</option>
            <option value="4">4 Adults</option>
            <option value="5">5 Adults</option>
          </select>
        </div>

        <div class="form-group">
          <label class="icon-label" for="class">
            <span class="material-icons">airline_seat_recline_normal</span>Class
          </label>
          <select id="class" name="class" required>
            <option value="economy">Economy</option>
            <option value="premium">Premium Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
          </select>
        </div>
      </div>

      <div class="search-btn">
        <button type="submit">Search Flights</button>
      </div>
    </form>
  </div>

  <script>
    function toggleReturnDate() {
      const tripType = document.querySelector('input[name="trip"]:checked').value;
      const returnDateInput = document.getElementById('return');
      returnDateInput.disabled = (tripType === 'oneway');
      if (tripType === 'oneway') {
        returnDateInput.value = '';
      }
    }

    window.onload = toggleReturnDate;

    function handleSubmit(event) {
      event.preventDefault();
      alert("Searching flights...");
    }
  </script>

</body>
</html>
